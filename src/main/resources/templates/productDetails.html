<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали продукта</title>
</head>
<body>
<h1>Детали продукта</h1>

<!-- Проверка на наличие ошибки -->
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<!-- Показываем детали продукта, если он найден -->
<div th:if="${product}">
    <p><strong>Название:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Категория:</strong> <span th:text="${product.category}"></span></p>
    <p><strong>Бренд:</strong> <span th:text="${product.brand}"></span></p>
    <p><strong>Цена:</strong> <span th:text="${product.price}"></span></p>
    <p><strong>Изображение:</strong></p>
    <img th:src="@{'/' + ${product.imagePath}}" alt="Изображение продукта" style="max-width: 300px; max-height: 300px;">
</div>

<a href="/products">Назад к списку</a>
</body>
</html>
