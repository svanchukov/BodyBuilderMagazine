<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали продукта</title>
</head>
<body>
<h1>Детали продукта</h1>

<!-- Вывод сообщения об ошибке -->
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<!-- Отображение данных о продукте -->
<div th:if="${product}">
    <p><strong>Название:</strong> <span th:text="${product.name}"></span></p>
    <p><strong>Категория:</strong> <span th:text="${product.category}"></span></p>
    <p><strong>Бренд:</strong> <span th:text="${product.brand}"></span></p>
    <p><strong>Цена:</strong> <span th:text="${product.price}"></span></p>

    <!-- Отображение изображения, если оно существует -->
    <div th:if="${product.image}">
        <p><strong>Изображение:</strong></p>
        <img th:src="@{/images/{id}(id=${product.image.id})}" alt="Product Image" />
    </div>

    <!-- Сообщение, если изображения нет -->
    <div th:if="${product.image == null}">
        <p>Изображение отсутствует.</p>
    </div>
</div>

<!-- Ссылка на список продуктов -->
<a href="/products/">Назад к списку</a>
</body>
</html>
